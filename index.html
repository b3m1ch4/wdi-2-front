<!DOCTYPE html>
<html>
    <head>
      <title>bandmate event tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>bandmate event tracker</h1>

            <div class="message" id="user-message"></div>

            <form class="border" id="sign-up">
              <fieldset>
                <legend>sign up</legend>
                <input type ="email" name="credentials[email]" placeholder ="email">
                <input type ="password" name="credentials[password]" placeholder ="password">
                <input type ="password" name="credentials[password_confirmation]" placeholder ="confirm password">
                <button type="submit">sign up</button>
              </fieldset>
            </form>

            <form class="border" id="sign-in">
              <fieldset>
              <legend>sign in</legend>
              <input type ="email" name="credentials[email]" placeholder ="email">
              <input type ="password" name="credentials[password]" placeholder ="password">
              <button type="submit">sign in</button>
            </fieldset>
            </form>

            <form class="border" id="change-password">
                 <fieldset>
                 <legend>change password</legend>
                 <input type ="password" name="passwords[old]" placeholder ="old password">
                 <input type ="password" name="passwords[new]" placeholder ="new password">
                 <button type="submit">change password</button>
               </fieldset>
               </form>

            <form class="border" id="sign-out">
              <fieldset>
                <button type="submit">sign out</button>
              </fieldset>
            </form>



      <footer>
        <h6>Impressum</h6>
        <p>Michael Francis H Brown </p>
        <p>Somerville, MA </p>
        <p>Email: michael@michaelcodes.it</p>
        <p>Look for me on <a href="https://github.com/b3m1ch4">GitHub</a></p>
      </footer>

    </body>
</html>
